<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="login">
            <div class="form">
                <div class="title">
                <h1>NFT Access</h1>
                <p class="p">Please fill your details to access your account</p>
            </div>
                <div class="email-input">
                    <label for="email">Email</label>
                    <br><br>

                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="password-input">
                    <label for="password">Password</label>
                    <br><br>
                    <input type="password" name="password" id="password" placeholder="Enter your password ">
                </div>
                <div class="forgot-password">
                    <label for="remember-me">
                        <input type="checkbox"> Remember Me
                    </label>
                    <a href="" class="link">Forgot Password?</a>
                </div>
                <button type="button" class="signin-btn">Sign in</button>
                <button type="button" class="sigin-google-btn">Sign in with Google</button>
                <p class="p align-center">Don't have an account? <a href="" class="link">Sign up</a></p>
                
            </div>
        </div>
        <div class="photo"></div>
    </div>
    
</body>
</html>
